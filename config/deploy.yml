# Kamal 2.0 Deployment Configuration for CircuitVerse
# ====================================================
# Documentation: https://kamal-deploy.org/docs/configuration/

service: circuitverse
image: circuitverse/circuitverse

servers:
  web:
    hosts:
      - <%= ENV["SERVER_IP"] %>
    cmd: ./bin/rails server -b 0.0.0.0 -p 3000
    options:
      "add-host": host.docker.internal:host-gateway
  sidekiq:
    hosts:
      - <%= ENV["SERVER_IP"] %>
    cmd: bundle exec sidekiq -e production -q default -q mailers
    options:
      "add-host": host.docker.internal:host-gateway

# Kamal 2.0 proxy configuration (replaces Traefik labels)
proxy:
  ssl: true
  host: staging.circuitverse.org

# Container registry (GitHub Container Registry)
registry:
  server: ghcr.io
  username: circuitverse
  password:
    - KAMAL_GHCR_REGISTRY_PASSWORD

# Environment variables
env:
  clear:
    RAILS_SERVE_STATIC_FILES: true
    RAILS_LOG_TO_STDOUT: true
    REDIS_URL: 'redis://172.17.0.1:6379/0'
    AWS_REGION: 'ap-south-1'
    AWS_REGION_SES: 'ap-south-1'
    CIRCUITVERSE_EMAIL_ID: 'support@circuitverse.org'
    AWS_S3_REGION: 'ap-south-1'
    AWS_S3_BUCKET_NAME: 'circuitverse-images-dev'
    YOSYS_PATH: 'http://172.17.0.1:3040'
  secret:
    - RAILS_MASTER_KEY
    - POSTGRES_URL
    - AWS_S3_ACCESS_KEY_ID
    - AWS_S3_SECRET_ACCESS_KEY
    - SECRET_KEY_BASE
    - RECAPTCHA_SITE_KEY
    - RECAPTCHA_SECRET_KEY

# SSH configuration
ssh:
  user: ubuntu

# Builder configuration
builder:
  dockerfile: Dockerfile.production
  arch: amd64

# Accessories (supporting services)
accessories:
  yosys2digitaljs-server:
    image: ghcr.io/circuitverse/yosys2digitaljs-server:master
    host: <%= ENV["SERVER_IP"] %>
    port: 2812

# Health check configuration
healthcheck:
  port: 3000
  max_attempts: 8
  # path: /up
  # interval: 5
